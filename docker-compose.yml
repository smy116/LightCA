version: '3.8'

services:
  lightca:
    build: ./backend
    container_name: lightca
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - MASTER_KEY=${MASTER_KEY:-your-secret-master-key-min-32-chars-long}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-your-admin-password}
      - DB_TYPE=sqlite
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - CRL_DISTRIBUTION_URL=http://localhost:8000/public/crl
      - CRL_VALIDITY_DAYS=7
      - HOST=0.0.0.0
      - PORT=8000
      DEBUG=false
      - LOG_LEVEL=info
    restart: unless-stopped
